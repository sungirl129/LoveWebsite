<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/browse.css" type="text/css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        function Forward()
        {
            document.getElementById("bigpic").setAttribute("src","../images/slider-2.jpg")
        }
        function Backward()
        {
            document.getElementById("bigpic").setAttribute("src","../images/slider-1.jpg")
        }
    </script>
</head>
<body>
<div class="row">
    <div class="col-xs-6 col-md-3">
        <a href="#" class="thumbnail">
            <img data-src="holder.js/100%x180" src="../images/gallery-1.jpg" alt="" data-toggle="modal" data-target="#myModal">
        </a>
    </div>
    <div class="col-xs-6 col-md-3">
        <a href="#" class="thumbnail">
            <img data-src="holder.js/100%x180" src="../images/gallery-1.jpg" alt="" data-toggle="modal" data-target="#myModal">
        </a>
    </div>
    <div class="col-xs-6 col-md-3">
        <a href="#" class="thumbnail">
            <img data-src="holder.js/100%x180" src="../images/gallery-1.jpg" alt="" data-toggle="modal" data-target="#myModal">
        </a>
    </div>
    <div class="col-xs-6 col-md-3">
        <a href="#" class="thumbnail">
            <img data-src="holder.js/100%x180" src="../images/gallery-1.jpg" alt="" data-toggle="modal" data-target="#myModal">
        </a>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 100%;height: 70%;background:black">
        <div class="modal-content" style="width: 100%;height: 100%;background: transparent">
            <div class="modal-body" style="width:100%;height: 100%;background: transparent">
                <img  id="bigpic" src="../images/gallery-1.jpg" style="width: auto;height: 100%;clear:both;display:block;margin:auto"/>
                <button type="button" class="btn btn-default btn-lg" id="left-btn" style="background: transparent" onclick="Forward()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-default btn-lg" id="right-btn" style="background: transparent" onclick="Backward()">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
